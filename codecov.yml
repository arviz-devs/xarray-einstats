ignore:
    - src/xarray_einstats/tutorial/

codecov:
    notify:
        after_n_builds: 3

ignore:
  - "src/xarray_einstats/tests/*"

comment:
    behavior: default
    branches:
        - "main"

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 2%

    patch:
      default:
        target: 75%
